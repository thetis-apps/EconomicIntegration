AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Application for integrating Thetis IMS with e-conomic

# Metadata to use for the publishing to the SAR
Metadata:
  AWS::ServerlessRepo::Application:
    Name: thetis-ims-economic-integration
    Description: Application for integration of Thetis IMS with economic
    Author: thetis-apps
    SpdxLicenseId: Apache-2.0
    LicenseUrl: LICENSE.txt
    ReadmeUrl: README.md
    Labels: ['thetis-ims']
    HomePageUrl: https://github.com/thetis-apps/EconomicIntegration
    SemanticVersion: 0.0.11
    SourceCodeUrl: https://github.com/thetis-apps/EconomicIntegration

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: nodejs16.x
    MemorySize: 512
    Timeout: 60

# Parameters of the application 
Parameters:
  ContextId:
    Type: String
    Description: Context that this application is handling events for.
    MinLength: 1
  ClientId:
    Description: Key of the parameter that has your Thetis client id as its value.
    Type: AWS::SSM::Parameter::Value<String>
    Default: ThetisClientId
  ClientSecret:
    Description: Key of the parameter that has your Thetis client secret as its value.
    Type: AWS::SSM::Parameter::Value<String>
    Default: ThetisClientSecret
  ApiKey:
    Description: The api key that gives access to the context in Thetis IMS.
    Type: String
    MinLength: 1
  DevOpsEmail:
    Description: The email address to send mail to when messages in the dead letter queue.
    Type: String
    MinLength: 4
    
Resources:

  SyncProductsRequestQueue:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      KmsMasterKeyId: alias/aws/sqs
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - DeadLetterQueue
          - Arn
        maxReceiveCount: 3
      VisibilityTimeout: 300
      
  ProductQueue:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      KmsMasterKeyId: alias/aws/sqs
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - DeadLetterQueue
          - Arn
        maxReceiveCount: 3
      VisibilityTimeout: 300

  RequestDispatcher: 
    Type: AWS::Serverless::Function
    Properties:
      Description: Function for queueing products from e-conomic
      Handler: src/app.dispatch
      Environment:
        Variables:
          ClientId:
            Ref: ClientId
          ClientSecret:
            Ref: ClientSecret
          ApiKey:
            Ref: ApiKey
          ContextId:
            Ref: ContextId
          SyncProductsRequestQueue:
            Ref: SyncProductsRequestQueue
      Policies:
      - AmazonSQSFullAccess
      Events:
        ProductSyncRequest:
          Type: Api
          Properties:
            Method: GET
            Path: /syncProducts

  PullProductsFunction: 
    Type: AWS::Serverless::Function
    Properties:
      Description: Function for pulling products from e-conomic
      Handler: src/app.pullProducts
      Environment:
        Variables:
          ClientId:
            Ref: ClientId
          ClientSecret:
            Ref: ClientSecret
          ApiKey:
            Ref: ApiKey
          ContextId:
            Ref: ContextId
          ProductQueue:
            Ref: ProductQueue
      Timeout: 300
      Policies:
      - AmazonSQSFullAccess
      Events:
        Request:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - SyncProductsRequestQueue
              - Arn
            BatchSize: 1

  PushProductsFunction: 
    Type: AWS::Serverless::Function
    Properties:
      Description: Function to push pages of products onto Thetis IMS
      Handler: src/app.pushProducts
      Environment:
        Variables:
          ClientId:
            Ref: ClientId
          ClientSecret:
            Ref: ClientSecret
          ApiKey:
            Ref: ApiKey 
          ContextId:
            Ref: ContextId
      Timeout: 300
      Events:
        ProductsToPull:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - ProductQueue
              - Arn
            BatchSize: 1

  PullOrdersFunction: 
    Type: AWS::Serverless::Function
    Properties:
      Description: Function for pulling orders from e-conomic to Thetis IMS
      Handler: src/app.pullOrders
      Environment:
        Variables:
          ClientId:
            Ref: ClientId
          ClientSecret:
            Ref: ClientSecret
          ApiKey:
            Ref: ApiKey
          ContextId:
            Ref: ContextId
      Timeout: 900
      Events:
        TimeToPullOrders:
          Type: Schedule
          Properties:
            Schedule: cron(*/30 * * * ? *)
      
  # Our standard monitoring setup      
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties: 
      KmsMasterKeyId: alias/aws/sqs
      FifoQueue: true
      VisibilityTimeout: 60
  Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Alarm when any message is moved to the dead letter queue.
      AlarmActions:
      - Ref: IncidentTopic
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Period: 60
      Namespace: AWS/SQS
      Threshold: '0'
      Unit: Count
      Dimensions:
      - Name: QueueName
        Value:
          Fn::GetAtt:
          - DeadLetterQueue
          - QueueName
      TreatMissingData: notBreaching
      Statistic: Maximum
  IncidentTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Endpoint: 
          Ref: DevOpsEmail        
        Protocol: email
      DisplayName: Incidents to be handled by Thetis Devops.
      
Outputs:
  Api:
    Description: "API Gatesam way endpoint URL for functions"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"


